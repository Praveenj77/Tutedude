<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>

</head>
<body>
    <h2>Add a Task</h2>
    <form id="todoForm">
        <input type="text" id="itemName" placeholder="Task Name" required><br>
        <input type="text" id="itemDescription" placeholder="Task Description" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('todoForm').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('itemName').value,
                    description: document.getElementById('itemDescription').value
                })
            });
            const result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
